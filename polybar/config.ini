[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #52a2da
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #f25287
orange = #eb962f


[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-bottom-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 12pt

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono Nerd Font:style=bold;2"
font-1 = "JetBrains Mono Nerd Font:pixelsize=16:style=bold;3"
font-2 = "JetBrains Mono Nerd Font;2"
font-3 = monospace:style=bold;0.5

; modules-left = fedora-logo xworkspaces xwindow
modules-left = xworkspaces xwindow
modules-center = time
modules-right = pulseaudio wlan powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/fedora-logo]
type = custom/text
content = 
content-padding = 6pt
content-font = 2
content-foreground = ${colors.primary}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-font = 3


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = 墳
label-volume-foreground = ${colors.primary}

format-muted-foreground = ${colors.disabled}
label-muted = 婢

bar-volume-width = 11
bar-volume-foreground-0 = ${colors.primary}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.primary}
bar-volume-foreground-3 = ${colors.primary}
bar-volume-foreground-4 = ${colors.primary}
bar-volume-foreground-5 = ${colors.primary}
bar-volume-foreground-6 = ${colors.primary}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = ${colors.primary}
bar-volume-indicator-font = 4
bar-volume-fill = ―
bar-volume-fill-foreground = ${colors.primary}
bar-volume-fill-font = 4
bar-volume-empty = ―
bar-volume-empty-foreground = ${colors.foreground}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary}
; label-connected = %essid%
label-connected = %essid%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}


[module/time]
type = internal/date
interval = 1

time = %I:%M %p
time-alt = %a %B %d, %Y

label = %time%
; label-foreground = ${colors.primary}


[module/powermenu]
type = custom/menu

expand-right = false

label-open = 
label-open-foreground = ${colors.red}
label-close = ""
label-close-foreground = ${colors.primary}
label-separator = " | "
label-separator-foreground = ${colors.disabled}

; reboot
menu-0-1 = 
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.orange}
; shutdown
menu-0-0 = 
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.red}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
